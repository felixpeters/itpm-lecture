<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title><%= title %></title>
</head>
<body>
    <h2>Calculator for ITPM/ITP grade</h2>
    <form action="/calculate" method="POST">
        <label for="itpm_grade">ITPM grade</label>
        <input type="number" step="0.1" min="1" max="5" name="itpm_grade" placeholder="Enter grade" style="width: 100px;" value="<%= itpmGrade %>">
        <label for="itp_grade">ITP grade</label>
        <input type="number" step="0.1" min="1" max="5" name="itp_grade" placeholder="Enter grade" style="width: 100px;" value="<%= itpGrade %>">
        <button type="submit">Calculate</button>
    </form>
    <p>Grade: <%= grade %></p>
</body>
</html>
